<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petar Cvitanusic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #829e7e; /* Pastel green background */
            color: #333; /* Dark text for contrast */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .circle {
            border: 6px dashed #f1e2a2; /* Pastel yellow dashed circle */
            border-radius: 50%;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 60px; /* Adds spacing inside the circle */
        }
        h1 {
            font-size: 2.5em; /* Larger font for name */
            margin: 0;
        }
        p {
            font-size: 1.2em; /* Slightly smaller font for caption */
            margin: 0;
            color: #555; /* Subtle gray for the caption */
        }
    </style>
</head>
<body>
    <div class="circle">
        <div>
            <h1>Petar Cvitanusic</h1>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
