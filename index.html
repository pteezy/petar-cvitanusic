<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petar Cvitanusic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #829e7e; /* Pastel green background */
            color: #333; /* Dark text for contrast */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevent scrolling if needed */
        }
        .circle {
            position: relative;
            width: 50vw; /* Relative width (50% of the viewport width) */
            height: 50vw; /* Relative height (50% of the viewport width) */
            max-width: 320px; /* Maximum width */
            max-height: 320px; /* Maximum height */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 30px; /* Adds spacing inside the circle */
        }
        .circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 6px dashed #f1e2a2; /* Pastel yellow dashed circle */
            border-radius: 50%;
            animation: spin 20s linear infinite; /* Apply the spinning animation */
        }
        .content {
            z-index: 1; /* Ensures text is above the circle */
        }
        h1 {
            font-size: 2.5em; /* Larger font for name */
            margin: 0;
        }
        p {
            font-size: 1.2em; /* Slightly smaller font for caption */
            margin: 0;
            color: #555; /* Subtle gray for the caption */
        }

        /* Define the spinning animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg); /* Start at 0 degrees */
            }
            100% {
                transform: rotate(360deg); /* Rotate to 360 degrees */
            }
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            .circle {
                width: 40vw; /* Adjust size for smaller screens */
                height: 40vw;
            }
            h1 {
                font-size: 2em; /* Adjust font size for small screens */
            }
            p {
                font-size: 1em; /* Adjust caption size for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="content">
            <h1>Petar Cvitanusic</h1>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
