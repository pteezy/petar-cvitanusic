<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petar Cvitanusic</title>
  <script src="https://unpkg.com/css-doodle@0.29.1/css-doodle.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: #f1e2a2;
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: #a3b19c; /* White square background */
      color: #000000; /* Black text for readability */
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px 4px rgba(0, 0, 0, 0.3);
      z-index: 10; /* Ensure it appears above css-doodle */
    }

    .container h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1rem;
      font-style: italic;
      color: #666666; /* Subtle gray for secondary text */
    }

    css-doodle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Background effect layer */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Petar Cvitanusic</h1>
    <p>Possibly a future home of something cool...</p>
  </div>

  <css-doodle>
    <style>
      @grid: 100 / 60vmin;

      background: #829e7e;
      scale: 0;
      opacity: 0;
      animation: m 6s ease infinite;
      
      animation-delay: calc(
        -1s/@I * @i * @sin(@i)
      );

      @keyframes m {
        0%, 50%, 90% { scale: 1; opacity: 1 }
        25%, 75%, 100% { scale: 0; opacity: 0 }
      }
    </style>
  </css-doodle>
</body>
</html>
